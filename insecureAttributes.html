<html>
	<head>
		<title>XSS Example: href attribute</title>
	</head>
	<body>
		<div id="root"></div>
	</body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js"></script>
    <!--
        Payload: javascript:alert(1)
    -->
	<script type="text/babel">
	class App extends React.Component {
		constructor(props) {
			super(props);
			this.state = {url: ''}
		}
		
		handleChange(event){
			this.setState({ url: event.target.value });
		}
		
		render() {
			return (
			<div>
                <h1>Input URL and press Enter:</h1>
				<input type="text" onKeyUp={this.handleChange.bind(this)} placeholder="https://github.com"/>&nbsp;				
				<a href={this.state.url} target="_blank">Click Here!</a>
			</div>);
		}
	}
	ReactDOM.render(
		<App />,
		document.getElementById('root')
	);
	</script>
</html>
